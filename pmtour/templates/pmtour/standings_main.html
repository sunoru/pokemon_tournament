{% if standings %}
<table class="report border table table-striped">
    <tbody>
    <tr>
		<th scope="col"><strong>排名</strong></th>
		<th scope="col"><strong>名字</strong></th>
		<th scope="col"><strong>比赛记录</strong></th>
		<th scope="col"><strong>得分</strong></th>
		<th scope="col"><strong>对手的胜率</strong></th>
		<th scope="col"><strong>对手的对手的胜率</strong></th>
	</tr>
    {% for standing in standings %}
    <tr>
		<td class="table-left">{{ standing.standing }}</td>
		<td class="table-left
		{% if player and player.playerid == standing.pid %}text-highlight{% endif %}
		{% if forloop.counter0 < elimed %}text-bold{% endif %}">
            <span class="edited" id="p_name_{{ standing.pid }}">{{ standing.name }}</span>
        </td>
		<td class="table-center">
            <span class="edited" id="p_match_{{ standing.pid }}">{{ standing.match }}</span>
        </td>
		<td class="table-center">
            <span class="edited" id="p_score_{{ standing.pid }}">{{ standing.score }}</span>
        </td>
		<td class="table-center">
            <span class="edited" id="p_opswin_{{ standing.pid }}">{{ standing.opswin }}</span>
        </td>
		<td class="table-center">
            <span class="edited" id="p_opsopswin_{{ standing.pid }}">{{ standing.opsopswin }}</span>
        </td>
	</tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
    <div class="alert alert-info">没有排行榜。</div>
{% endif %}
