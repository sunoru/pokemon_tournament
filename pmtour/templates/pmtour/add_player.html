{% extends "pmtour/base.html" %}
{% block title %}{{ tour.name }} - 添加选手{% endblock %}
{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">添加选手</div>
    <div class="panel-body">
        <form id="test_add" action="#" method="post">
            {% csrf_token %}
            <div class="selector">
                <select multiple="multiple" class="filtered form-control" id="players_from" name="selected_players" size="15">
                    {% for playeruser in playerusers %}
                    <option value="{{ playeruser.player_id }}">{{ playeruser.name }} ({{ playeruser.player_id }})</option>
                    {% endfor %}
                </select>
            </div>
            <br />
            <button class="btn btn-primary">添加选手</button>
        </form>
    </div>
</div>
    
{% endblock %}
