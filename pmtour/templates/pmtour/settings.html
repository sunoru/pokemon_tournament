{% extends "pmtour/index.html" %}
{% block title %}{{ tour.name }}{% endblock %}
{% block content %}
    <h2>{{ tour.name }}</h2>
    {% if tour.status == -2 %}
        {% if has_perm %}
            <p>快去<a href="settings">设置页</a>完善比赛信息~</p>
        {% else %}
            <p>比赛还在准备中……</p>
        {% endif %}
    {% else %}
        <p>比赛还没有开始……</p>
    {% endif %}
{% endblock %}
