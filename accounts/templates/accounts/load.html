{% extends "accounts/base.html" %}
{% block title %}导入比赛{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading active">导入比赛</div>

        <div class="panel-body">
        {% if status == -1 %}
            <div class="alert alert-danger">出错啦！</div>{% endif %}
        <form class="form-horizontal" id="import_form" action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">JSON数据</label>
                    <div class="col-sm-10">
                        <textarea name="import_data" id="import_data" class="form-control" rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="commit" class="btn btn-primary">导入比赛</button>
                    </div>
                </div>
        </form>
        </div>
    </div>
{% endblock %}
