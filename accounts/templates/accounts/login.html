{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">登录</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" action="#">
                        {% csrf_token %}
                        {% if mes == 1 %}
                        <div class="alert alert-danger">你的账号已被停用！</div>
                        {% elif mes == 2 %}
                        <div class="alert alert-danger">账号密码错误！</div>
                        {% endif %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" name="log" id="user_login" class="form-control" value="" size="20" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" name="pwd" id="user_pass" class="form-control" placeholder="请输入密码" value="" size="20">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <input type="submit" name="submit" id="submit" class="btn btn-primary" value="登录">
                                <input type="hidden" name="next" id="next" value="{{ next }}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
