{% extends "accounts/base.html" %}
{% block title %}用户列表{% endblock %}
{% block content %}
    <div id="list-users" class="list-group">
        <a href="#" class="list-group-item active">
            用户列表
        </a>
        {% for playeruser in playerusers %}
            <a class="list-group-item" href="/accounts/{{ playeruser.player_id }}/">
                {{ playeruser.player_id }} {{ playeruser.name }}
            </a>
        {% endfor %}
    </div>
    <ul class="pager">
        {% if prev %}
            <li class="previous"><a href=".?page={{ prev }}">上一页</a></li>
        {% endif %}
        {% if next %}
            <li class="next"><a href=".?page={{ next }}">下一页</a></li>
        {% endif %}
    </ul>
{% endblock %}
